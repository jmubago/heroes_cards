<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>

<div class='row'>
    <div class='col-md-4'>
        <img [src]='heroe.img' class='img-fluid' [alt]='heroe.nombre'>
        <br>
        <button (click)='volverHeroes()' type='button' class='btn btn-outline-primary btn-block'>Regresar</button>
    </div>
    <div class='col-md-8'>
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}

        </p>
        <img *ngIf="heroe.casa == 'DC'" class='img-logo' src='../../../assets/img/dc.jpg'>
        <img *ngIf="heroe.casa == 'Marvel'" class='img-logo' src='../../../assets/img/marvel.png'>
    </div>
</div>
